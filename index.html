<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Profile Photo" id="profile__photo">
      <h1 id="heading__name">Jessica Randall</h1>
      <address>
        <span id="location">London, United Kingdom</span>
      </address>
      <p><span id="sub__heading">"Front-end developer and avid reader."</span></p>
      <a href="#" class="social__link">GitHub</a>
    <a href="#" class="social__link">Frontend Mentor</a>
    <a href="#" class="social__link">LinkedIn</a>
    <a href="#" class="social__link">Twitter</a>
    <a href="#" class="social__link">Instagram</a>

    </div>

    </div> -->
  </div>
  
</body>
</html>
